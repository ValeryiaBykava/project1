<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <script>

        let div = +prompt("Введите количество блоков <div>");
        let image = +prompt("Введите количество картинок");
        form = ""
        if (image <= 11) {
            for (let i = 1; i <= div; i++) {
                form += '<div>'
                for (let j = 1; j <= image; j++) {
                    form += `<img src="images/${j}.jpg" alt="" />`
                }
                form += '</div>'
            }
            } else {
                alert('Неверное количество картинок')
            }
        box.innerHTML = form;
    </script>
</body>
</html>
